{% load i18n static wagtailimages_tags puput_tags %}

{% for entry in entries %}
    <div class="media">
        <div class="media-left">
            <a href="{% entry_url entry blog_page %}">
                {% if entry.header_image %}
                    {% image entry.header_image fill-200x200 as header_image %}
                    <img class="media-object" alt="{{ entry.title }}" src="{{ header_image.url }}">
                {% endif %}
            </a>
        </div>
        <div class="media-body">
            <h6><a href="{% entry_url entry blog_page %}">{{ entry.title }}</a></h6>
            <span>{{ entry.date|date:"SHORT_DATE_FORMAT" }}</span>
        </div>
    </div>
{% empty %}
    {% trans 'No entries yet' %}
{% endfor %}
