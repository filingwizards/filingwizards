{% load static i18n wagtailcore_tags wagtailroutablepage_tags %}
<!-- HEADER -->

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#my-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- TEMPLATE LOGO -->
                <a class="navbar-brand" href="{% slugurl 'home' %}">
                    <img src="{% static 'images/logo.png' %}" class="img-responsive" alt="Filing Wizards Logo">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="my-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% slugurl 'home' %}">HOME</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">About Us</a>
                    </li>
                    <li><a href="{% url 'services' %}">SERVICES</a>

                            <li><a href="{% url 'services' %}">Service Packages</a></li>

                    </li>
                    <li>
                        <a href="{% url 'faqs' %}">FAQs</a>
                    </li>
                    <li>
                        <a href="{% slugurl 'blog' %}">Blog</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">Contact</a>
                    </li>

                    <!-- SEARCH FORM -->
                    <li class="dropdown nav-search-form">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false"><i class="fa fa-search"></i></a>
                        <div class="dropdown-menu">
                            <form method="get" action="{% routablepageurl first_post "entries_search" %}">
                                <input type="search" class="form-control" placeholder="Search..." value="" name="s">
                                <button type="submit" class="btn-search"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </li>
                    <li>
                        <a class="btn btn-primary" href="{% url 'services' %}">
